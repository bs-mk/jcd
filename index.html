<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>画像送信画面</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        max-width: 600px;
        padding: 24px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 16px rgba(0, 0, 0, 0.1);
      }

      .form {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        margin-bottom: 24px;
      }

      .form__label {
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 8px;
      }

      .form__input {
        width: 100%;
        margin-bottom: 16px;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      .form__button {
        display: inline-block;
        padding: 8px 16px;
        background-color: #4caf50;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.2s ease-in-out;
        cursor: pointer;
      }

      .form__button:hover {
        background-color: #388e3c;
      }

      .dialog {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        justify-content: center;
        align-items: center;
        width: 300px;
        height: 200px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 16px rgba(0, 0, 0, 0.2);
        z-index: 100;
        visibility: hidden;
        opacity: 0;
        transition: visibility 0s, opacity 0.2s ease-in-out;
      }

      .dialog__message {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 16px;
      }

      .dialog__button {
        display: inline-block;
        padding: 8px 16px;
        background-color: #4caf50;
        color: #fff;
        font-size: 16px;
      }

      /* Responsive styles */
      @media only screen and (max-width: 450px) {
        .container {
          max-width: 100%;
          border-radius: 0;
          box-shadow: none;
        }

        .form__button {
          width: 100%;
        }

        .dialog {
          width: 80%;
        }
      }
    </style>
  </head>
<body>
    <div class="container">
        <form action="photo.html" method="GET" enctype="multipart/form-data">
          <input type="file" name="image" accept="image/*" id="imageInput">
          <button type="submit" id="sendButton">送信</button>
        </form>
    </div>

    <script>
        const sendButton = document.querySelector('#sendButton');
        sendButton.addEventListener('click', () => {
        const imageInput = document.querySelector('#imageInput');
        if (imageInput.files.length === 0) {
            alert('画像を選択してください');
        } else {
            confirm('画像を送信しました');
        }
        });
    </script>
</body>
